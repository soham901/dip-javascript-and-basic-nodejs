<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Practical 3</title>
  </head>
  <body>
    <script>
      let str = "Java Script";

      function print(params) {
        document.write(params);
        document.write("<br/>");
      }

      print(str.charAt(0));
      print(str.charCodeAt(0));
      print(str.startsWith("Java"));
      print(str.endsWith("pT"));
      print(str.includes("a"));
      print(str.indexOf("a"));
      print(str.lastIndexOf("a"));
      print(str.match("a"));
      print(str.repeat(2));
      print(str.replace("Script", ""));
      print(str.search("Script"));
      print(str.split(" "));
      print(str.substr(2, 3));
      print(str.substring(2, 3));
      print(str.toString());
      print(str.trim());
    </script>
  </body>
</html>
