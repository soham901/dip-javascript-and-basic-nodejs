  <body>
    <script>
      const str = "Java Script";

      function print(params) {
        document.write(params);
        document.write("<br/>");
      }

      print(str.slice(2, 5));
      print(str.toLowerCase());
      print(str.toUpperCase());
      print(str.valueOf());
      print(String.fromCharCode(65));
    </script>
