<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Practical 1</title>
  </head>
  <body>
    <script>
      let num = parseInt(prompt("Enter number"));
      let isPrime = true;

      for (let i = 2; i < num; i++) {
        if (num % i == 0) {
          isPrime = false;
          break;
        }
      }

      document.write(num, " is ", isPrime ? "" : "Not ", "Prime");
    </script>
  </body>
</html>
