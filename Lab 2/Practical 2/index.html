<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Practical 2</title>
  </head>
  <body>
    <script>
      let num = parseInt(prompt("Enter number"));
      let ans = 1;

      for (let i = 1; i <= num; i++) {
        ans *= i;
      }

      document.write(ans);
    </script>
  </body>
</html>
