<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Practical 9</title>
  </head>
  <body>
    <script>
      let a = parseInt(prompt("Enter a number: "));
      let b = parseInt(prompt("Enter a number: "));
      let max = 0;
      let factA = [];
      let factB = [];

      function print(params) {
        document.write(params);
        document.write("<br/>");
      }

      for (let i = 1; i <= a; i++) {
        if (a % i == 0) factA.push(i);
      }

      for (let i = 1; i <= b; i++) {
        if (b % i == 0) factB.push(i);
      }

      factA.forEach((v) => {
        if (factB.includes(v)) {
          max = Math.max(max, v);
        }
      });

      print(max);
    </script>
  </body>
</html>
