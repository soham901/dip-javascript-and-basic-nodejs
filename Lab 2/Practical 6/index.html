<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Practical 6</title>
  </head>
  <body>
    <script>
      let a = parseInt(prompt("Enter a number: "));
      let ans = 0;

      function print(params) {
        document.write(params);
        document.write("<br/>");
      }

      for (let i = 1; i <= a; i++) {
        ans += i;
      }

      print("Answer is " + ans);
    </script>
  </body>
</html>
