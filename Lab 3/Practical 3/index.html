<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Practical 3</title>
  </head>
  <body>
    <script>
      function print(params) {
        document.write(params);
        document.write("<br/>");
      }

      let countries = [];
      let country = prompt("Enter: ");
      while (country != "") {
        if (country == "pop") {
          countries.pop();
          break;
        }
        countries.push(country);
        country = prompt("Enter: ");
      }
      countries.sort();
      print(countries);
    </script>
  </body>
</html>
