<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practical 1</title>
  </head>
  <body>
    <div
      class=""
      style="
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 30%;
        margin: 2rem auto;
      "
    >
      <input type="text" id="a" />
      <select id="op">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
      </select>
      <input type="text" id="b" />
      <button id="btn">Calculate</button>

      <div id="res"></div>
    </div>

    <script src="../../Lab 7/jquery-3.7.1.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#btn").on("click", function () {
          const a = $("#a").val();
          const b = $("#b").val();
          const op = $("#op").find(":selected").val();
          $("#res").text(eval(a + op + b));
        });
      });
    </script>
  </body>
</html>
